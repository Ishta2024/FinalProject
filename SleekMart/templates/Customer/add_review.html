{% comment %} {% if user_has_ordered_product %} {% endcomment %}
  <form method="post" action="{% url 'add_review' product_id=product.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="review">Your Review</label>
      <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
{% comment %} {% else %} {% endcomment %}
  {% comment %} <p>You need to order this product to submit a review.</p>
{% endif %} {% endcomment %}
