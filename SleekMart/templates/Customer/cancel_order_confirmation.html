<!DOCTYPE html>
<html>
<head>
    <title>Confirm Cancellation of Order #{{ order.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .order-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .order-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        .order-details p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.yes {
            background-color: #e74c3c;
        }
        a.no {
            background-color: #3498db;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Cancellation of Order #{{ order.id }}</h2>
        <p>Are you sure you want to cancel this order?</p>

        <div class="order-details">
            <h3>Order Details</h3>
            <p>Total Price: ${{ order.total_price }}</p>
            <!-- Add more order details if needed -->
        </div>

        <a class="yes" href="{% url 'cancel_order' order.id %}">Yes, Cancel Order</a>
        <a class="no" href="{% url 'checkout_complete' order.id %}">No, Go Back</a>
    </div>
</body>
</html>
